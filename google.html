<!DOCTYPE html>

<head>
    <title>Google</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav></nav>
    <div>
        <img class="centered-horizontally" src="assets/google-logo.png">
        <div>
            <form class="centered-horizontally" action="" method="POST">
                <div class="fill-container-width border-radius position-relative">
                    <img id="search-icon" class="centered-vertically" src="assets/search-icon.png">
                    <input class="centered" type="text" id="search-term" name="search-term">
                    <img id="mic-icon" class="centered-vertically" src="assets/mic-icon.png">
                </div>
                <div class="centered-horizontally" id="search-button-container">
                    <input class="position-left large-button" id="search-button" type="submit" value="Google Search" id="search-submit"
                        name="search-submit">
                    <input class="position-right large-button" id="lucky-button" type="submit" value="I'm Feeling Lucky" id="lucky-submit"
                        name="lucky-submit">
                </div>
            </form>
        </div>
    </div>

    <footer></footer>
</body>
